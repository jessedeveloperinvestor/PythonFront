<!DOCTYPE html>
<html>
<head>
  <title>Simple Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
    }

    .post {
      margin-bottom: 20px;
    }

    .post-title {
      font-weight: bold;
    }

    .post-content {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Simple Blog</h1>

  <div class="post">
    <h2 class="post-title">Post 1</h2>
    <p class="post-content">This is the content of the first post.</p>
  </div>

  <div class="post">
    <h2 class="post-title">Post 2</h2>
    <p class="post-content">This is the content of the second post.</p>
  </div>
</body>
</html>
